dist: trusty
sudo: required
language: c

services:
  - docker

before_install:
  # Update to the latest docker
  - curl -fsSl https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  # Pull the env image from hub.docker.com as a starting point
  - docker pull davidshea/haskell-rpm-env:latest
  # Rebuild, in case Dockerfile.env has changed
  - docker build -t davidshea/haskell-rpm-env:ci --cache-from davidshea/haskell-rpm-env:latest -f Dockerfile.env .

script:
  # Run the tests in docker
  - docker build -t davidshea/haskell-rpm-test -f Dockerfile.test .
  - docker run davidshea/haskell-rpm-test

after_success:
  # Push the env container to hub.docker.com
  - if [ "$TRAVIS_BRANCH" == "master" ] ; then
        docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
        docker tag davidshea/haskell-rpm-env:ci davidshea/haskell-rpm-env:latest
        docker push davidshea/haskell-rpm-env:latest
    fi

notifications:
  email:
    on_failure: change
    on_success: change

env:
  global:
    - DOCKER_EMAIL=dshea@redhat.com
    - DOCKER_USER=davidshea
    - secure: 
